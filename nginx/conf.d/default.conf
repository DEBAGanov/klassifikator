# Default server - redirects to main domain
server {
    listen 80 default_server;
    server_name _;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Return 404 for unknown hosts
    location / {
        return 404;
    }
}

# Main domain - volzhck.ru
server {
    listen 80;
    server_name volzhck.ru www.volzhck.ru;

    # SSL будет настраиваться автоматически через Timeweb Cloud
    # Для локального тестирования используем HTTP

    # Logs
    access_log /var/log/nginx/volzhck.ru.access.log main;
    error_log /var/log/nginx/volzhck.ru.error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API routes - proxy to API Gateway
    location /api/ {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Landing page - render through Template Service
    location / {
        # Extract domain from Host header
        set $landing_domain $host;
        
        # Proxy to Template Service for rendering
        proxy_pass http://template_service/api/v1/templates/render-by-domain/$landing_domain;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Caching for landing pages
        proxy_cache landing_cache;
        proxy_cache_valid 200 10m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Cache control headers
        add_header Cache-Control "public, max-age=300, stale-while-revalidate=600";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Static files (if needed)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://template_service;
        proxy_cache landing_cache;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Cache-Status $upstream_cache_status;
    }
}

