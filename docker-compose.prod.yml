version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: klassifikator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-klassifikator}
      POSTGRES_USER: ${DB_USER:-klassifikator}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ru_RU.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-klassifikator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - klassifikator-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: klassifikator-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - klassifikator-network

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: klassifikator-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - klassifikator-network

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: klassifikator-api-gateway
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CLOUD_GATEWAY_ROUTES_0_URI: http://landing-service:8081
      SPRING_CLOUD_GATEWAY_ROUTES_1_URI: http://content-service:8082
      SPRING_CLOUD_GATEWAY_ROUTES_2_URI: http://template-service:8083
      SPRING_CLOUD_GATEWAY_ROUTES_3_URI: http://media-service:8084
      SPRING_CLOUD_GATEWAY_ROUTES_4_URI: http://integration-service:8085
      SPRING_CLOUD_GATEWAY_ROUTES_5_URI: http://order-service:8086
    ports:
      - "8080:8080"
    depends_on:
      - landing-service
      - content-service
      - template-service
      - media-service
      - integration-service
      - order-service
    networks:
      - klassifikator-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Landing Service
  landing-service:
    build:
      context: .
      dockerfile: landing-service/Dockerfile
    container_name: klassifikator-landing-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-klassifikator}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-klassifikator}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - klassifikator-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Content Service
  content-service:
    build:
      context: .
      dockerfile: content-service/Dockerfile
    container_name: klassifikator-content-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-klassifikator}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-klassifikator}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - klassifikator-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Template Service
  template-service:
    build:
      context: .
      dockerfile: template-service/Dockerfile
    container_name: klassifikator-template-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-klassifikator}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-klassifikator}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      CONTENT_SERVICE_URL: http://content-service:8082
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      content-service:
        condition: service_healthy
    networks:
      - klassifikator-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Media Service
  media-service:
    build:
      context: .
      dockerfile: media-service/Dockerfile
    container_name: klassifikator-media-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-klassifikator}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-klassifikator}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: klassifikator
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - klassifikator-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Integration Service
  integration-service:
    build:
      context: .
      dockerfile: integration-service/Dockerfile
    container_name: klassifikator-integration-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-klassifikator}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-klassifikator}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      GOOGLE_APPLICATION_CREDENTIALS: /app/config/google-credentials.json
      GOOGLE_SHEETS_SPREADSHEET_ID: ${GOOGLE_SHEETS_SPREADSHEET_ID}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      LANDING_SERVICE_URL: http://landing-service:8081
      CONTENT_SERVICE_URL: http://content-service:8082
    ports:
      - "8085:8085"
    volumes:
      - ./config/google-credentials.json:/app/config/google-credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      landing-service:
        condition: service_healthy
      content-service:
        condition: service_healthy
    networks:
      - klassifikator-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: klassifikator-order-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-klassifikator}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-klassifikator}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      INTEGRATION_SERVICE_URL: http://integration-service:8085
    ports:
      - "8086:8086"
    depends_on:
      postgres:
        condition: service_healthy
      integration-service:
        condition: service_healthy
    networks:
      - klassifikator-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: klassifikator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - api-gateway
      - template-service
    networks:
      - klassifikator-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  klassifikator-network:
    driver: bridge

