spring:
  application:
    name: media-service
  
  profiles:
    active: dev
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/klassifikator_dev}
    username: ${DATABASE_USERNAME:klassifikator}
    password: ${DATABASE_PASSWORD:klassifikator_dev_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8084

# S3 Configuration (MinIO for local development, Timeweb Cloud for production)
s3:
  endpoint: ${S3_ENDPOINT:http://localhost:9000}
  access-key: ${S3_ACCESS_KEY:minioadmin}
  secret-key: ${S3_SECRET_KEY:minioadmin}
  bucket-name: ${S3_BUCKET_NAME:klassifikator}
  region: ${S3_REGION:us-east-1}
  base-url: ${S3_BASE_URL:http://localhost:9000/klassifikator}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    com.baganov.klassifikator.media: DEBUG

