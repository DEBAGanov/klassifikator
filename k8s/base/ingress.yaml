apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: klassifikator-ingress
  namespace: klassifikator
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Автоматическое получение SSL сертификата через cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Перенаправление HTTP на HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  tls:
  # API домен
  - hosts:
    - api.volzhck.ru
    secretName: api-volzhck-ru-tls
  # Основной домен
  - hosts:
    - volzhck.ru
    secretName: volzhck-ru-tls
  # Отдельные сертификаты для каждого лендинга
  - hosts:
    - modernissimo.volzhck.ru
    secretName: modernissimo-volzhck-ru-tls
  - hosts:
    - sushi-era.volzhck.ru
    secretName: sushi-era-volzhck-ru-tls
  - hosts:
    - november.volzhck.ru
    secretName: november-volzhck-ru-tls
  - hosts:
    - dodo.volzhck.ru
    secretName: dodo-volzhck-ru-tls
  
  rules:
  # API Gateway
  - host: api.volzhck.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
  
  # Лендинги (каждый с явным hostname)
  - host: modernissimo.volzhck.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: template-service
            port:
              number: 8083
  
  - host: sushi-era.volzhck.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: template-service
            port:
              number: 8083
  
  - host: november.volzhck.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: template-service
            port:
              number: 8083
  
  - host: dodo.volzhck.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: template-service
            port:
              number: 8083
  
  # Основной домен
  - host: volzhck.ru
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: template-service
            port:
              number: 8083
---
# ClusterIssuer для Let's Encrypt (уже существует, оставляем как есть)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: baganovs@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx

