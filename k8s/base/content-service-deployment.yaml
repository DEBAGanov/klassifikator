apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: klassifikator
  labels:
    app: content-service
    component: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: content-service
  template:
    metadata:
      labels:
        app: content-service
        component: microservice
    spec:
      imagePullSecrets:
      - name: timeweb-registry
      containers:
      - name: content-service
        image: 12df3fb9-wise-cepheus.registry.twcstorage.ru/content-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
        envFrom:
        - configMapRef:
            name: klassifikator-config
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-service:5432/klassifikator"
        - name: SPRING_DATASOURCE_USERNAME
          value: "klassifikator"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: klassifikator-secrets
              key: DB_PASSWORD
        - name: SPRING_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: klassifikator-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: content-service
  namespace: klassifikator
  labels:
    app: content-service
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
  selector:
    app: content-service

