apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-service
  namespace: klassifikator
  labels:
    app: integration-service
    component: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: integration-service
  template:
    metadata:
      labels:
        app: integration-service
        component: microservice
    spec:
      imagePullSecrets:
      - name: timeweb-registry
      containers:
      - name: integration-service
        image: 12df3fb9-wise-cepheus.registry.twcstorage.ru/integration-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
          name: http
        envFrom:
        - configMapRef:
            name: klassifikator-config
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-service:5432/klassifikator"
        - name: SPRING_DATASOURCE_USERNAME
          value: "klassifikator"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: klassifikator-secrets
              key: DB_PASSWORD
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/app/config/credentials.json"
        - name: GOOGLE_SHEETS_SPREADSHEET_ID
          valueFrom:
            secretKeyRef:
              name: klassifikator-secrets
              key: GOOGLE_SHEETS_SPREADSHEET_ID
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: klassifikator-secrets
              key: TELEGRAM_BOT_TOKEN
        - name: TELEGRAM_CHAT_ID
          valueFrom:
            secretKeyRef:
              name: klassifikator-secrets
              key: TELEGRAM_CHAT_ID
        volumeMounts:
        - name: google-credentials
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8085
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: google-credentials
        secret:
          secretName: google-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: integration-service
  namespace: klassifikator
  labels:
    app: integration-service
spec:
  type: ClusterIP
  ports:
  - port: 8085
    targetPort: 8085
    protocol: TCP
    name: http
  selector:
    app: integration-service

