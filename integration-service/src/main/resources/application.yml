spring:
  application:
    name: integration-service
  
  profiles:
    active: dev
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/klassifikator_dev}
    username: ${DATABASE_USERNAME:klassifikator}
    password: ${DATABASE_PASSWORD:klassifikator_dev_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8085

# Google Sheets Configuration
google:
  sheets:
    credentials-path: ${GOOGLE_SHEETS_CREDENTIALS_PATH:./credentials.json}
    application-name: ${GOOGLE_SHEETS_APP_NAME:Klassifikator}
    sync-interval-ms: ${GOOGLE_SHEETS_SYNC_INTERVAL:1800000} # 30 minutes

# Telegram Bot Configuration
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:8300156945:AAHGldp7B_GwF1X6haMkLhdQWyKEWl4AF3c}
    chat-id: ${TELEGRAM_CHAT_ID:165523943}
    enabled: ${TELEGRAM_ENABLED:true}
    api-url: ${TELEGRAM_API_URL:https://api.telegram.org/bot}

# Other Services URLs
content-service:
  url: ${CONTENT_SERVICE_URL:http://localhost:8082}

media-service:
  url: ${MEDIA_SERVICE_URL:http://localhost:8084}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    com.baganov.klassifikator.integration: DEBUG

